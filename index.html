<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Pet Giveaway</title>  
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>  
  <style>  
    body {  
      font-family: Arial, sans-serif;  
      text-align: center;  
      padding: 20px;  
      background-color: #f0f0f0;  
    }  
    .pet {  
      display: inline-block;  
      margin: 10px;  
      cursor: pointer;  
      border: 2px solid transparent;  
      transition: transform 0.2s;  
    }  
    .pet img {  
      width: 100px;  
      height: 100px;  
      border-radius: 10px;  
    }  
    .pet.selected {  
      border: 2px solid green;  
      transform: scale(1.05);  
    }  
  </style>  
</head>  
<body>    <h1>üéÅ Pet Giveaway</h1>  
  <p>Click your favorite pet and complete the captcha to enter!</p>    <div id="petList">  
    <div class="pet" data-name="Raccoon">  
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDpb6oYHh0OnNavALI-aLfRiHUO3vM6heMQQ&s" alt="Raccoon"><br>Raccoon  
    </div>  
    <div class="pet" data-name="Kitsune">  
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVzQ1aBn_CVNcn0LM2lUpA5fMa-CjMucl7eg&s" alt="Kitsune"><br>Kitsune  
    </div>  
    <div class="pet" data-name="Disco Bee">  
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5hxIq8A9X1oLZ87I4pH0QOwYFLAbxnB85PA&s" alt="Disco Bee"><br>Disco Bee  
    </div>  
    <div class="pet" data-name="Butterfly">  
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWhyGKkPY82zZSmTyMUv2lTV0MYzKnD5Bvb0-FaM5_Tw&s" alt="Butterfly"><br>Butterfly  
    </div>  
  </div>  <br><br>

  <!-- Replace YOUR_SITE_KEY with your real site key -->    <div class="g-recaptcha" data-sitekey="6Ldd4J0rAAAAABfohrif24py1VsGLnlmYF29y1mT" data-callback="onVerified"></div>    <script>  
    const petDivs = document.querySelectorAll('.pet');  
    let selectedPet = null;  
  
    petDivs.forEach(div => {  
      div.addEventListener('click', () => {  
        petDivs.forEach(d => d.classList.remove('selected'));  
        div.classList.add('selected');  
        selectedPet = div.dataset.name;  
      });  
    });  
  
    function onVerified() {  
      if (!selectedPet) {  
        alert("Please select a pet first!");  
        grecaptcha.reset(); // Reset captcha  
        return;  
      }  
  
      // If captcha is completed and pet is selected, redirect  
      window.location.href = "https://www.roblox.com./games/126884695634066/Grow-a-Garden?privateServerLinkCode=19506960972628056881014833593604";  
    }  
  </script>  </body>  
</html>
