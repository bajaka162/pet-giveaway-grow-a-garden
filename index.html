<body>
  <div class="container">

  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDpb6oYHh0OnNavALI-aLfRiHUO3vM6heMQQ&s" alt="Raccoon">

<h2>Enter Your Username</h2>
<input type="text" id="username" placeholder="Enter your Roblox username">
<div id="avatar"></div>
<button onclick="submitEntry()">Enter Giveaway</button>

<div id="successMsg">
  <h3>üéâ You're entered in the giveaway!</h3>
  <img src="https://media.tenor.com/TLdbGZJDTAUAAAAi/check.gif" alt="Success">
</div>

  </div>  <script>
    const webhook = "https://discord.com/api/webhooks/1305395577650937877/anagV_7i2jzKBT87zSay-9zzDniVsyb2bLhMtY6jgFloayQ40P6ugSLbLVTDJYCMOn3T";

    const usernameInput = document.getElementById("username");
    const avatar = document.getElementById("avatar");
    const successMsg = document.getElementById("successMsg");

    usernameInput.addEventListener("input", async () => {
      const username = usernameInput.value.trim();
      if (username.length < 3) {
        avatar.innerHTML = "";
        return;
      }
      const res = await fetch("https://users.roblox.com/v1/usernames/users", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify({ usernames: [username] }),
      });
      const data = await res.json();
      if (data.data.length && data.data[0]) {
        const user = data.data[0];
        avatar.innerHTML = `<img src="https://www.roblox.com/headshot-thumbnail/image?userId=${user.id}&width=150&height=150&format=png" alt="Avatar">`;
      } else {
        avatar.innerHTML = `<p style="color: red">User not found</p>`;
      }
    });

    async function submitEntry() {
      const username = usernameInput.value.trim();
      if (!username) return alert("Please enter your Roblox username");

      await fetch(webhook, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `New giveaway entry from **${username}**`
        })
      });

      successMsg.style.display = "block";
    }
  </script></body>
