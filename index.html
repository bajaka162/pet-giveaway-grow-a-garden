<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pet Giveaway</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      padding: 20px;
    }
    .pet {
      display: inline-block;
      margin: 10px;
      cursor: pointer;
    }
    .pet.selected {
      border: 2px solid green;
    }
    #confirmation {
      display: none;
      color: green;
      margin-top: 20px;
    }
    #avatar {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéÅ Pet Giveaway</h1>
  <p>Click your favorite pet and enter your Roblox username!</p>

  <h3>Choose Your Pet</h3>
  <div class="pets" id="petList">
    <div class="pet" data-name="Raccoon">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRDpb6oYHh0OnNavALI-aLfRiHUO3vM6heMQQ&s" alt="Raccoon"><br>Raccoon
    </div>
    <div class="pet" data-name="Kitsune">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSVzQ1aBn_CVNcn0LM2lUpA5fMa-CjMucl7eg&s" alt="Kitsune"><br>Kitsune
    </div>
    <div class="pet" data-name="Disco Bee">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ5hxIq8A9X1oLZ87I4pH0QOwYFLAbxnB85PA&s" alt="Disco Bee"><br>Disco Bee
    </div>
    <div class="pet" data-name="Butterfly">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSWhyGKkPY82zZSmTyMUv2lTV0MYzKnD5Bvb0-FaM5_Tw&s" alt="Butterfly"><br>Butterfly
    </div>
  </div>

  <h3>Enter Your Roblox Username</h3>
  <input type="text" id="username" placeholder="Roblox Username" />
  <br><br>
  <button onclick="verifyUser()">Enter Giveaway</button>

  <div id="confirmation">
    ‚úÖ Verified! You've entered the giveaway.
    <div id="avatar"></div>
  </div>

  <script>
    const petDivs = document.querySelectorAll('.pet');
    let selectedPet = "";

    petDivs.forEach(div => {
      div.addEventListener('click', () => {
        petDivs.forEach(d => d.classList.remove('selected'));
        div.classList.add('selected');
        selectedPet = div.dataset.name;
      });
    });

    async function verifyUser() {
      const username = document.getElementById('username').value.trim();
      if (!username || !selectedPet) {
        alert("Please enter your username and select a pet.");
        return;
      }

      try {
        // Step 1: Get User ID & Display Name
        const res = await fetch(`https://users.roblox.com/v1/usernames/users`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ usernames: [username], excludeBannedUsers: true })
        });
        const data = await res.json();

        if (!data || !data.data || data.data.length === 0) {
          alert("Username not found.");
          return;
        }

        const userInfo = data.data[0];
        const userId = userInfo.id;
        const displayName = userInfo.displayName;

        // Step 2: Show Avatar
        const avatarUrl = `https://www.roblox.com/headshot-thumbnail/image?userId=${userId}&width=150&height=150&format=png`;
        document.getElementById('avatar').innerHTML = `
          <p><strong>${displayName}</strong> (${username})</p>
          <img src="${avatarUrl}" alt="Avatar"/>
        `;

        // Step 3: Send to Webhook (Google Apps Script / Discord)
        const webhookRelay = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec"; // change this

        await fetch(webhookRelay, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: username,
            displayName: displayName,
            selectedPet: selectedPet
          })
        });

        document.getElementById('confirmation').style.display = "block";
      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong.");
      }
    }
  </script>
</body>
</html>
